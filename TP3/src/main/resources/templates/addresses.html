<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Adresses</title>
		<meta http-equiv="Content-Type" content="text/html ; charset=UTF-8" />
		<link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<header th:insert="fragments/navbar.html"> </header>
	<body>
				
		<h1>Les differentes adresses</h1>
		<ul th:each="address:${allAddresses}">
			<li th:text="${address.content } +' '+ ${address.auteur}" />
		</ul>
		
		<form action="/meteo" method="post">
			<div>
				<label for="address">Please input your adress :</label>
				<input name="address" id="address">
				</div>
				
				<div>
				<button>Get the weather at the given address !</button>
			</div>
		</form >
	</body>
</html>
